name: CodeQL

on:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-22.04
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: python
      - uses: github/codeql-action/analyze@v3
